    <body class="container-fluid">
        <nav class = "row text-center">
            <h2>SIPEX 2016 - ALGORITMOS CLÁSSICOS</h2>
        </nav>
        <section class = "row text-center"> 
            <div class = "col-sm-4 cpp">
                <h1>Introdução a C++</h1>
            </div>
            <div class = "col-sm-4 bb">
                <h1>Busca Binária</h1>
            </div>
            <div class = "col-sm-4 kadane">
                <h1>Algoritmo de Kadane</h1>
            </div>
            <div class = "col-sm-4 back">
                <h1>Backtracking</h1>
            </div>
            <div class = "col-sm-4 greedy">
                <h1>Algoritmos Gulosos</h1>
            </div>
            <div class = "col-sm-4 grafos">
                <h1>Grafos</h1>
            </div>
        </section>

         <script>
            var size;
            $( document ).ready(function() {
                size = $(".col-sm-4").css("width");
            });           
            $( ".col-sm-4.cpp" ).on({"mouseenter":function() {
                $( ".bb" ).css( "width", "25%" );
                $( ".kadane" ).css( "width", "25%" );
                $( this ).css( "width", "50%" );},
                "mouseleave":function() {
                    $( ".col-sm-4.bb" ).css( "width", size );
                    $( ".col-sm-4.kadane" ).css( "width", size );
                    $( ".col-sm-4.cpp" ).css( "width", size );
                    $( ".col-sm-4.greedy" ).css( "width", size );
                    $( ".col-sm-4.grafos" ).css( "width", size );
                    $( ".col-sm-4.back" ).css( "width", size );
                }
            });
            $( ".col-sm-4.bb" ).on({"mouseenter":function() {
                $( ".cpp" ).css( "width", "25%" );

                    $( ".col-sm-4.bb" ).css( "width", size );

                    $( ".col-sm-4.grafos" ).css( "width", size );
                    $( ".col-sm-4.back" ).css( "width", size );
                }                
            });
            $( ".col-sm-4.kadane" ).on({"mouseenter":function() {

                    $( ".col-sm-4.bb" ).css( "width", size );

                    $( ".col-sm-4.cpp" ).css( "width", size );
                    $( ".col-sm-4.greedy" ).css( "width", size );
                    $( ".col-sm-4.grafos" ).css( "width", size );
                    $( ".col-sm-4.back" ).css( "width", size );
                }             
            });
            $( ".col-sm-4.back" ).on({"mouseenter":function() {
                $( ".greedy" ).css( "width", "25%" );
                $( ".grafos" ).css( "width", "25%" );
                $( this ).css( "width", "50%" );},

                   $( ".col-sm-4.bb" ).css( "width", size );

                $( ".back" ).css( "width", "25%" );
                $( ".grafos" ).css( "width", "25%" );
                $( this ).css( "width", "50%" );},
